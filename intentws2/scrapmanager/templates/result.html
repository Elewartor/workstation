{% extends 'index.html' %}
{% block content %}
<div class="container" style="padding-top: 70px;">
    <div class="card">
        <div class="card-header">
            Scrap record for {{ record.scrap_unit.title }} has been created successfuly.
        </div>
        <div class="card-body">
            <h5 class="card-title">Record #{{ record.pk }}</h5>
            <p class="card-text">Location: {{ record.location }}</p>
            <a href="{% url 'home' %}" class="btn btn-primary">Home</a>
        </div>
    </div>
</div>
{% endblock content %}
